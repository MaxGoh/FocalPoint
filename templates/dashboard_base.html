{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/simple-sidebar.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html6shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                        <a href="{% url "profile" %}">{{ user }}</a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}"><span class="glyphicon glyphicon-home"></span>  Dashboard</a>
                </li>
                <li>
                    <a href="#"><span class="glyphicon glyphicon-cog"></span>  Settings</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span>  Sign out</a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                </div>
            </nav>

            {% block content %}
            {% endblock %}
        </div>
        <!-- /#page-content-wrapper -->
        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
    </div>

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
