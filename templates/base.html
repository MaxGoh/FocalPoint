{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" src="https://cdn2.iconfinder.com/data/icons/bright-food-products/512/tomato-512.png">
              </a>
            </div>
            <p class="navbar-text navbar-left"><a href="{% url 'home' %}" class="navbar-link">Home</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">About</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">Contact</a></p>

            {% if user.is_authenticated %}
                <div class="dropdown navbar-right navbar-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Settings
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li style="text-align:center">Sign in as <b>{{ user.username }}</b></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'profile' %}">Overview</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'logout' %}"><b>Sign out</b></a></li>
                    </ul>
                </div>
            {% else %}
                <!--
                <button type="button" class="btn btn-primary navbar-btn navbar-right" onclick="window.location.href={% url 'login' %}">Sign in</button>
                <button type="button" class="btn btn-primary navbar-btn navbar-right" onclick="window.location.href={% url 'register' %}">Register</button>
                -->
                <p class="navbar-text navbar-right"><a href="{% url 'login' %}" class="navbar-link">Sign in</a></p>
                <p class="navbar-text navbar-right"><a href="{% url 'register' %}" class="navbar-link">Register</a></p>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
