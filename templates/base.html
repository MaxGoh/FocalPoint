{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="{% url 'home' %}">
                <img alt="Brand" src="https://cdn2.iconfinder.com/data/icons/bright-food-products/512/tomato-512.png">
              </a>
            </div>

            <p class="navbar-text navbar-left"><a href="{% url 'home' %}" class="navbar-link">Home</a></p>
            <p class="navbar-text navbar-left"><a href="{% url 'about' %}" class="navbar-link">About</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">Contact</a></p>

            {% if user.is_authenticated %}
                <p class="navbar-text navbar-right"><a href="#"><span class="glyphicon glyphicon-plus"></span><span class="caret"></span></a></p>
                <div class="dropdown navbar-right navbar-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Settings
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li style="text-align:center">Sign in as <b>{{ user.username }}</b></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'profile' %}">Overview</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'logout' %}"><b><span class="glyphicon glyphicon-off"></span> Sign out</b></a></li>
                    </ul>
                </div>
            {% else %}
                <p class="navbar-text navbar-right"><a href="{% url 'login' %}" class="navbar-link btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Sign in</a></p>
                <p class="navbar-text navbar-right"><a href="{% url 'register' %}" class="navbar-link btn btn-danger"><span class="glyphicon glyphicon-user"></span> Register</a></p>
            {% endif %}
        </div>
    </nav>

    <div id="particles-js">
        <div class="container">

            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="{% static 'javascript/app.js' %}"></script>
        <script>
            var count_particles, stats, update;
            stats = new Stats;
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);
            count_particles = document.querySelector('.js-count-particles');
            update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        </script>
    </div>
</body>
</html>
