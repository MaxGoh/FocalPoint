{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pages.css' %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="{% url 'home' %}">
                  <h3 class="navbar-text">TaskHive</h3>
              </a>
            </div>

            <p class="navbar-text navbar-left"><a href="{% url 'home' %}" class="navbar-link">Home</a></p>
            <p class="navbar-text navbar-left"><a href="{% url 'about' %}" class="navbar-link">About</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">Contact</a></p>

            {% if user.is_authenticated %}
                <p class="navbar-text navbar-right"><a href="#"><span class="glyphicon glyphicon-plus"></span><span class="caret"></span></a></p>
                <div class="dropdown navbar-right navbar-btn">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Settings
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li style="text-align:center">Sign in as <b>{{ user.username }}</b></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'profile' %}">Overview</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'logout' %}"><b><span class="glyphicon glyphicon-off"></span> Sign out</b></a></li>
                    </ul>
                </div>
            {% else %}
                <button class="navbar-right navbar-text btn btn-success" style="color:white;"><span class="glyphicon glyphicon-log-in"></span> Sign in</button>
                <button class="navbar-right navbar-text btn btn-danger" style="color:white;"><span class="glyphicon glyphicon-user"></span> Sign in</button>
            {% endif %}
        </div>
    </nav>

    {% block menu %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
