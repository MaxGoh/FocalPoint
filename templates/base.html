{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" src="https://cdn2.iconfinder.com/data/icons/bright-food-products/512/tomato-512.png">
              </a>
            </div>
            <p class="navbar-text navbar-left"><a href="{% url 'home' %}" class="navbar-link">Home</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">About</a></p>
            <p class="navbar-text navbar-left"><a href="#" class="navbar-link">Contact</a></p>

            {% if user.is_authenticated %}
                <button type="button" class="btn btn-primary navbar-btn navbar-right" onclick="window.location.href={% url 'logout' %}">Sign out</button>
                <p class="navbar-text navbar-right">Signed in as <a href="{% url 'profile' %}" class="navbar-link"><b>{{ user }}</b></a></p>
            {% else %}
                <button type="button" class="btn btn-primary navbar-btn navbar-right" onclick="window.location.href={% url 'login' %}">Sign in</button>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
