{% load avatar_tags %}

<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}" style="color: whitesmoke"><b>TaskHive</b></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="{% if navbar == 'home' %}active{% endif %}"><a href="{% url 'home' %}">Home</a></li>
        <li class="{% if navbar == 'about' %}active{% endif %}"><a href="{% url 'about' %}">About</a></li>
          <li class="{% if navbar == 'contact' %}active{% endif %}"><a href="{% url 'contact' %}">Contact</a></li>
          <li class="{% if navbar == 'faq' %}active{% endif %}"><a href="{% url 'faq' %}">FAQ</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <div class="dropdown navbar-text" style="margin-bottom: 10px;">
              <button class="btn-transparent dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-label="View your profile and more">
                {% avatar user 22 class="img-circle img-responsive" id="user_avatar" %}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li class="text-center">Signed in as <b>{{ user|title }}</b></li>
                <li role="separator" class="divider"></li>
                <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Your Profile</a></li>
                <li><a href="{% url 'dashboard' %}"><span class="glyphicon glyphicon-dashboard"></span> Your Dashboard</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="url{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span> Sign Out</a></li>
              </ul>
            </div>
            <li><a href="{% url 'add_task' %}"><span class="glyphicon glyphicon-plus"></span> New Task</a></li>
        {% else %}
          <li><a href="url{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="url{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
