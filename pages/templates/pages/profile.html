{% extends "base.html" %}

{% block title %}Pomdoro | {{ user }} | Profile{% endblock %}

{% block content %}

    <div class="page-header">
        <h1>Profile</h1>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            </div>
        {% endfor %}
    </ul>
    {% endif %}

    <span class="label label-success">Home</span>
    {{ user.email }}
    {{ user }}
    Click <a href="{% url 'logout' %}">here</a> to logout

{% endblock %}
