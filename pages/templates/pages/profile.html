{% extends "base.html" %}

{% block title %}Pomdoro | {{ user|title }} | Profile{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <script>
                toastr["success"]("{{ message }}", "Hello " + "{{ user|title }}");
            </script>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        <nav>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Profile</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
                <button class="btn btn-defult pull-right"><span class="glyphicon glyphicon-pencil"></span> Edit profile</button>
            </ul>
        </nav>
        <div class="profile_container row">
            <div class="col-md-4 col-lg-offset-2">
                <img alt="profile" class="img-rounded" src="https://cdn0.vox-cdn.com/images/verge/default-avatar.v9899025.gif">
            </div>

            <div class="profile">
                <table class="profile-table">
                    <tr>
                        <td>Username:</td>
                        <td>{{ user }}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

{% endblock %}
