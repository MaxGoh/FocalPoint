{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <header>
            <h1>Task List</h1>
        </header>
        <table>
        {% for task in object_list  %}
            <tr>
                <td>{{ task.created_by }}</td>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
            </tr>
        {% endfor %}
        </table>


    </div>
{% endblock %}
